<!DOCTYPE html>
<html ng-app="pinionApp">
<head>
	<title>Pinion | Make a Course</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="OQSG">
	<link rel="icon" href="../../favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" type="text/css" href="css/pinion-style.css" />
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>
	
</head>
<body>
	<pinion-header></pinion-header>
	
	<pinion-progress></pinion-progress>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<buttons-back></buttons-back>
				<left-menu-area></left-menu-area>
			</div>
			<div class="col-md-10">
				<area-header-title></area-header-title>
				<h3>Currently Editing: {{"eLearningName"}}</h3>
				<div class="col-md-2">
					<button type="button" class="btn btn-default btn-block">
						<span class="glyphicon glyphicon-plus"></span> Insert Training
					</button>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-default btn-block">
						<span class="glyphicon glyphicon-plus"></span> Insert Test
					</button>
				</div>
				<div class="col-md-2 col-md-offset-6">
					<button type="button" class="btn btn-default btn-block">
						Module Settings
					</button>
				</div>
				<slide-module-settings></slide-module-settings>
				<slide-section-header></slide-section-header>
				<slide-edited-placeholder></slide-edited-placeholder>
				<slide-edited-placeholder></slide-edited-placeholder>
				<slide-edited-placeholder></slide-edited-placeholder>
				<buttons-slide-add-new></buttons-slide-add-new>
				<slide-add-new></slide-add-new>
				
				<slide-test-section-header></slide-test-section-header>
				<slide-add-new-question></slide-add-new-question>
				<buttons-add-answer></buttons-add-answer>
				<slide-question-feedback></slide-question-feedback>
				<buttons-add-question></buttons-add-question>
			</div>
		</div>
		
		
	</div>
	<pinion-footer></pinion-footer>
	<script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular-pieces.js"></script>
	<script type="text/javascript" src="js/pinion-scripts.js"></script>
</body>
</html>
