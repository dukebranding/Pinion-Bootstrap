<!DOCTYPE html>
<html ng-app="pinionApp">
<head>
	<title>Pinion | Modal Pop Left Side Bar</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="OQSG">
	<link rel="icon" href="../../favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" type="text/css" href="css/pinion-style.css" />
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12 col-sm-6">
						<a href="#companyInfo" role="tab" data-toggle="tab" class="btn btn-default btn-block">{{"Company Info"}}</a>
					</div>
					<div class="col-md-12 col-sm-6">
						<a href="#addresses" role="tab" data-toggle="tab" class="btn btn-default btn-block">{{"Addresses"}}</a>
					</div>
					<div class="col-md-12 col-sm-6">
						<a href="#language" role="tab" data-toggle="tab" class="btn btn-default btn-block">{{"Language"}}</a>
					</div>
					<div class="col-md-12 col-sm-6">
						<a href="#customAttribs" role="tab" data-toggle="tab" class="btn btn-default btn-block">{{"Custom Attributes"}}</a>
					</div>
					<div class="col-md-12 col-sm-6">
						<a href="#features" role="tab" data-toggle="tab" class="btn btn-default btn-block">{{"Features"}}</a>
					</div>
					<div class="col-md-12 col-sm-6">
						<a href="#contacts" role="tab" data-toggle="tab" class="btn btn-default btn-block">{{"Contacts"}}</a>
					</div>
				</div>
			</div> <!-- buttons in here -->
			<div class="col-md-8">
				<div class="tab-content">
					<!-- first tab Company Info -->
					<div id="companyInfo" class="tab-pane fade in active">
						<div class="row">
						<div class="col-md-6">
							<label class="">Company Name</label>
							<input type="text" class="form-control" placeholder="Company Name" />
						</div>
</div>
						<div class="row">
							<div class="col-md-6">
								<label class="">Company Login ID</label>
								<input type="text" class="form-control" placeholder="Company Login ID" />
							</div>
							<div class="col-md-6">
								<label class="">User Email Address</label>
								<input type="email" class="form-control" placeholder="User Email Address" />
							</div>
							<div class="col-md-6">
								<label class="">ISN Number</label>
								<input type="text" class="form-control" placeholder="ISN Number" />
							</div>
							<div class="col-md-6">
								<label class="">Phone</label>
								<input type="email" class="form-control" placeholder="Phone" />
							</div>
							<div class="col-md-6">
								<label class="">Purchase Order #</label>
								<input type="text" class="form-control" placeholder="Purchase Order #" />
							</div>

	</div>
						<div class="row">
							<div class="col-md-6">
								<label class="">Auto Reassign Failed Assignments</label>
								<select class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
	</div>
					</div>
					<!-- second tab Addresses -->
					<div id="addresses" class="tab-pane fade">
						<div class="row ">
						<div class="col-md-12">
							<input type="checkbox" />
							<label>Check to designate that Mailing &amp; Billing Addresses are the same</label>
						</div>
						<div class="col-md-6">
							<label>Mailing Address</label>
							<input class="form-control" type="text" />
							<label>Mailing City</label>
							<input class="form-control" type="text" />
							<label>Mailing State</label>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<label>Mailing Zip</label>
							<input class="form-control" type="text" />
						</div>
						<div class="col-md-6">
							<label>Billing Address</label>
							<input class="form-control" type="text" />
							<label>Billing City</label>
							<input class="form-control" type="text" />
							<label>Billing State</label>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<label>Billing Zip</label>
							<input class="form-control" type="text" />
						</div>
						</div>
					</div>
					<!-- third tab Language -->
					<div id="language" class="tab-pane fade">
						<div class="row">
						<div class="col-md-6">
							<label>{{"Client"}}</label>
							<input type="checkbox" /><span>Required</span>
							<input type="checkbox" /><span>Enabled</span>
							<input type="text" class="form-control" />
						</div>
						<div class="col-md-6">
							<label>{{"Custom"}}</label>
							<input type="checkbox" /><span>Required</span>
							<input type="checkbox" /><span>Enabled</span>
							<input type="text" class="form-control" />
						</div>
</div>
						<div class="row">
							<div class="col-md-6">
								<label>{{"Client"}}</label>
								<input type="checkbox" /><span>Required</span>
								<input type="checkbox" /><span>Enabled</span>
								<input type="text" class="form-control" />
							</div>
							<div class="col-md-6">
								<label>{{"Client"}}</label>
								<input type="checkbox" /><span>Required</span>
								<input type="checkbox" /><span>Enabled</span>
								<input type="text" class="form-control" />
							</div>
	</div>
						<div class="row">
							<div class="col-md-6">
								<label>{{"User Group"}}</label>
								<input type="checkbox" /><span>Required</span>
								<input type="checkbox" /><span>Enabled</span>
								<input type="text" class="form-control" />
							</div>
							<div class="col-md-6">
								<label>{{"Reports"}}</label>
								<input type="checkbox" /><span>Required</span>
								<input type="checkbox" /><span>Enabled</span>
								<input type="text" class="form-control" />
							</div>
	</div>
					</div>
					<!-- fourth tab Custom Attributes -->
					<div id="customAttribs" class="tab-pane fade">
						<div class="row">
						<div class="col-md-6">
							<label>{{"Attribute 1"}}</label>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<input type="text" placeholder="Enter Type" />
							<input type="text" placeholder="Enter Value" />
</div>
						<div class="col-md-6">
							<label>{{"Attribute 1"}}</label>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<input type="text" placeholder="Enter Type" />
							<input type="text" placeholder="Enter Value" />
</div>
						<div class="col-md-6">
							<label>{{"Attribute 1"}}</label>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<input type="text" placeholder="Enter Type" />
							<input type="text" placeholder="Enter Value" />
</div>
					</div>
					</div>
					<!-- fifth tab Features -->
					<div id="features" class="tab-pane fade">
						<div class="row">
						<div class="col-md-6">
							<label>E-Learning</label>
							<input type="checkbox" /> <span>Enabled</span>
						</div>
						<div class="col-md-6">
							<label>Document</label>
							<input type="checkbox" /> <span>Enabled</span>
						</div>
						<div class="col-md-6">
							<label>Scorm</label>
							<input type="checkbox" /> <span>Enabled</span>
						</div>
						<div class="col-md-6">
							<label>Desktop</label>
							<input type="checkbox" /> <span>Enabled</span>
						</div>
</div>
					</div>
					<!-- sixth tab Contacts -->
					<div id="contacts" class="tab-pane fade">
						<div class="row">
						<div class="col-md-6">
							<h4>Administrator</h4>
							<label>First Name</label>
							<input type="text" class="form-control" />
							<label>Last Name</label>
							<input type="text" class="form-control" />
							<label>Phone Number</label>
							<input type="text" class="form-control" />
							<label>Cell Number</label>
							<input type="text" class="form-control" />
							<label>Email</label>
							<input type="text" class="form-control" />
						</div>
						<div class="col-md-6">
							<h4>Billing Address</h4>
							<label>First Name</label>
							<input type="text" class="form-control" />
							<label>Last Name</label>
							<input type="text" class="form-control" />
							<label>Phone Number</label>
							<input type="text" class="form-control" />
							<label>Cell Number</label>
							<input type="text" class="form-control" />
							<label>Email</label>
							<input type="text" class="form-control" />
						</div>
</div>
					</div>
				</div>
			</div><!-- place for tab contents -->
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button class="btn btn-default">{{"ButtonLabel"}}</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-primary">{{"ButtonLabel"}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular-pieces.js"></script>
	<script type="text/javascript" src="js/pinion-scripts.js"></script>
</body>
</html>
</html>
